<div class="signin-background" (click)="onSignInClosed()">    
</div>
<form class="signin-form" (ngSubmit) = "onSignInSubmited(templateForm)" #templateForm = "ngForm">
    <mat-card>
        <mat-card-title>Enter Login Credentials</mat-card-title>
        <mat-card-content>
            <p>
                <mat-form-field>
                    <mat-label>Registered Email</mat-label>
                    <input 
                        matInput 
                        ngModel 
                        name="emailid" 
                        minlength="5"
                        maxlength="50"
                        required 
                        email
                        #emailid="ngModel"
                    >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field >
                    <mat-label>Your Password</mat-label>
                    <input 
                        matInput 
                        [type]="hide ? 'password' : 'text'" 
                        ngModel 
                        name="password" 
                        minlength="8"
                        maxlength="16"
                        required
                        #password="ngModel"
                    >
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" tabindex="-1" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>         
            <p>
                <span class="error" *ngIf="errorMessage">{{errorMessage}}</span>
            </p>   
            <p class="signin-button">
                <button mat-raised-button color="primary">Login</button>
                <a mat-button color="primary" (click)="onSignInClosed()" routerLink="/users/user-signup">Sign Up</a>
            </p>
        </mat-card-content>
    </mat-card>
</form>
